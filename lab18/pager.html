<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pager</title>
        <link href="style2.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <form action="#" method="POST">
                <input type="radio" name="show" id="show1" value="show1" checked="checked">
                <div class="page" id="page1"></div>
                <input type="radio" name="show" id="show2" value="show2">
                <div class="page" id="page2"></div>
                <input type="radio" name="show" id="show3" value="show3">
                <div class="page" id="page3"></div>
                <div id="controls" user-select="none">
                    <label for="show1">&bull;</label>
                    <label for="show2">&bull;</label>
                    <label for="show3">&bull;</label>
                </div>
            </form>
        </div>
    </body>
</html>
